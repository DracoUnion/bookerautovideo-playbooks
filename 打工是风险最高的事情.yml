name: 打工是风险最高的事情

contents:
- type: image:file
  value: ../unsplash/230927-1.png
- type: audio:tts
  value: 很多人总是认为打工是稳定的事情，因为每个月都有工资到账。但是这个稳定从来不取决于你，是公司所决定的。换句话说，公司想什么时候开除你就什么时候开除你。

- type: image:file
  value: ../unsplash/230927-2.png
- type: audio:tts
  value: 这么看来，打工毫无稳定可言。根据墨菲定律，如果公司能够迫害你，或者说迫害你的收益大于不这么做，就一定会迫害你。那为什么多数人不去创业呢？一是，大多数人是懒惰的，打工先易后难，而创业先难后易。人类的惰性会在一开始就选择打工这个较难的选项。

- type: image:file
  value: ../unsplash/230927-3.png
- type: audio:tts
  value: 回想一下，最开始你们去实习的时候，什么都不会就能领正式员工一半的工资；毕业之后，背一些罐装话术就能找到工作；但是年龄越大，找工作的难度就越高。

- type: audio:tts
  value: 而创业正好相反，最开始你要办理一个公司所需的所有业务，走其它公司都要走完的流程。但是俗话说一回生二回熟，一旦你成功运营了一家公司，甚至都不需要让它成功上市，你就能如法炮制运营起来第二个，第三个，甚至第一百个，就跟你打开IDE配置项目结构似的。

- type: image:file
  value: ../unsplash/230927-4.png
- type: audio:tts
  value: 等你积累了一定经验之后，你就随便怎么折腾都垮不了，垮了也没啥大不了的，拉里佩奇教导我们，薪资火传嘛，再开一个就是了。

- type: audio:tts
  value: 第二个原因就是，打工和创业的所需知识是完全不同的。学校的知识只能教会你打工，完全不教你如何创业。或许那些叫兽都不明白，因为他们正是因为逃避商业环境，而留校工作，你怎么能期望它能教会你？

- type: image:file
  value: ../unsplash/230927-5.png
- type: audio:tts
  value: 这样即使你从一个打工人转换到创业者，认知也有很大局限。就比如说，很多打工人觉得创业一定要有投资。其实吧，投资只是一方面，最重要的是人，或者操盘者的运作。很多大规模融资的公司，仗着自己钱多铺张浪费，最后都嗝屁了。但是很多个体企业，或者精益团队，凭着自己的谋略和方法论，活得非常好。

- type: image:file
  value: ../unsplash/230927-6.png
- type: audio:tts
  value: 从你们的打工经历也能看出来，大家都是一个头两个手两个脚，为什么有人混的好有人混的差？必然是大家的思维不一样，采取的策略不一样。在某个关键节点上，正确的策略就能助你一步之力。那么放到创业这件事情上，主观能动性的作用也是一样的。

- type: image:file
  value: ../unsplash/230927-7.png
- type: audio:tts
  value: 这种运作大于投资，主观能动性为主的项目有个名字，叫做【轻资产】项目。前几年还没有这个词，最近才有，大家可以多搜索。这种创业项目已经不是什么秘密了，甚至它都可以做一个渐进式的副业：首先作为副业来运作，等盈利超过了主业，正式转为全职创业项目（我认为这样才是打工人向创业者的转变之路）。

- type: image:file
  value: ../unsplash/230927-8.png
- type: audio:tts
  value: 轻资产并不意味是你什么都不需要付出，只是我可以这么说，轻资产创业的投入规模和方式，和你打工一模一样，比如你做运营都需要文案、都需要刷量；只是你的策略不一样，比如以前你给公司的品牌服务，现在你给个人品牌服务，仅此而已。

- type: audio:tts
  value: 这种项目其实一搜一大把，如果大家不会识别靠不靠谱，建议都上手试一试，就跟你打开IDE或者打开绘图工具一样，把手弄脏。我这里不展开举例了，以后会做个专题手把手教大家。
