name: 智者一切求自己，愚者一切求他人

contents:
  - type: image:file
    value: ../aigc/230924-1.png
  - type: audio:tts
    value: 智者有一种思维理念，叫做反诸求己。它的第一个意思呢，就是事后要复盘。对吧，你做任何事情、打游戏、打比赛、谈恋爱，做项目，事后都要复盘。你的经历经验是练出来的，但是，你做十个项目，无论成败，事后复盘，效果都要比你做五十个，一百个项目，事后不复盘，要好得多。

  - type: image:file
    value: ../aigc/230924-2.png
  - type: audio:tts
    value: 然后，我们要归因，就是如果失败了，需要总结出失败原因。注意这个原因，一定从自己身上找。我们这个项目中涉及很多的人，他们实际都是我们实现项目过程上的工具。我们这种项目老炮眼里，这些人也不过是高级的锤子钳子螺丝刀罢了。
    
  - type: image:file
    value: ../aigc/230924-3.png
  - type: audio:tts
    value: 你说一个钳子拧不了螺丝，一个螺丝刀写不了字，那根这些工具本身有什么关系？他们就是这么设计的。你用一个人这个人没把事情办好，因为你没有看到它的优势和劣势，你把它分配到了不能胜任的工作上，还怪这个人不行。

  - type: image:file
    value: ../aigc/230924-4.png
  - type: audio:tts
    value: 你去怪他他会骂你，他心里也不爽，没有必要。如果你自己反思一下，下次就会有所改进，不要让他去干他搞不定的事情，你要弄一个搞得定的人去干这个事情，项目就能成。你要是不反思呢，那么旧的做法就只能带来旧的结果。

  - type: image:file
    value: ../aigc/230924-5.png
  - type: audio:tts
    value: 各位如果实在是不理解，你就这么想，把其他人当成NPC。NPC知道吧，就是你在游戏里与之对话的角色。他们都是有一段段程序控制的，因此他们对你的反应啊态度啊都是固定的，你根本不能改变。也许其他人有能力去给他们重新编程，但是你不是干这个工作的。

  - type: image:file
    value: ../aigc/230924-6.png
  - type: audio:tts
    value: 你手下的这一个个NPC呢，他们的逻辑或者功能就是固定的，你给他合适的输入，他们就会产生合适的输出。如果给他们不合适的输入，他们就会抱怨，甚至崩溃，反正就是不给你出活。你能做的呢，就跟策略类游戏一样，要么招募，要么自己学着做。

  - type: image:file
    value: ../aigc/230924-7.png
  - type: audio:tts
    value: 我最近也是明白了这个道理，有的时候把别人看成NPC啊，这种没有灵魂的东西，反而会轻松很多，也会顺利很多。

